<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos Números</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="calcular()">Clique para calcular</button>
    <section id="res">
        <p>Aqui vai aparecer o resultado... </p>
    </section>
</body>

<script>
    function calcular(){
        let numero1 = Number(window.prompt('Digite um número!'));
        let numero2 = Number(window.prompt('Digite outro número!'));
        let res = window.document.getElementById('res');

        res.innerHTML = `<p>A soma dos números é ${numero1+numero2}</p>`
    }
</script>
</html>
